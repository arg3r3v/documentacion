<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntada Lenta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Documentación de actividades</h1>
    <div class="logo">
      <a href="https://puntadalenta.netlify.app/">
        <img src="imgs/logo.jpeg" alt="Logo" class="logo-img">
      </a>
    </div>
  </header>
    <ul class="diamonds">
        <li>
          <a href="#" class="flipper" data-img="imgs/Mau.png" data-caption="Sesión de fotos">
            <div class="front">
              <img style="height: fit-content;" src="imgs/Mau.png" alt="">
            </div>
            <div class="back">
              <span>Sesión de fotos</span>
            </div>
          </a>
        </li>
        <li>
          <a href="#" class="flipper" data-img="imgs/Joy.png" data-caption="Elaboración de prendas">
            <div class="front">
              <img style="position: center;" src="imgs/Joy.png" alt="">
            </div>
            <div class="back">
              <span>Elaboración de prendas</span>
            </div>
          </a>
        </li>
        <li>
          <a href="#" class="flipper" data-img="imgs/Flayer.png" data-caption="Creación de flayers">
            <div class="front">
              <img src="imgs/Flayer.png" alt="">
            </div>
            <div class="back">
              <span>Creación de flayers</span>
            </div>
          </a>
        </li>
        <li>
          <a href="#" class="flipper" data-img="imgs/Elec.jpg" data-caption="Pregramar electrónica">
            <div class="front">
              <img src="imgs/Elec.jpg" alt="">
            </div>
            <div class="back">
              <span>Pregramar electrónica</span>
            </div>
          </a>
        </li>
        <li>
          <a href="#" class="flipper" data-img="imgs/gerald.png" data-caption="Maquillaje para las fotos">

              <img src="imgs/gerald.png" alt="">
            </div>
            <div class="back">
              <span>Maquillaje para las fotos</span>
            </div>
          </a>
        </li>
        <li>
          <a href="#" class="flipper" data-img="imgs/reaper.png" data-caption="Programación de audio">
            <div class="front">
              <img src="imgs/reaper.png" alt="">
            </div>
            <div class="back">
              <span>Programación de audio</span>
            </div>
          </a>
        </li>
        <li>
          <a href="#" class="flipper" data-img="imgs/cartel.png" data-caption="Elaboración de carteles">
            <div class="front">
              <img src="imgs/cartel.png" alt="">
            </div>
            <div class="back">
              <span>Elaboración de carteles</span>
            </div>
          </a>
        </li>
    </ul>

    <div id="popup" class="popup">
        <span class="popup-close">&times;</span>
        <img class="popup-content" id="popup-img" src="">
        <div class="popup-caption" id="popup-caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
